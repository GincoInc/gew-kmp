version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/GincoInc/gew-kmp/gen
  override:
    GO_PACKAGE:
      validate/validate.proto: github.com/envoyproxy/protoc-gen-validate/validate
plugins:
 - name: go
   out: gen
   opt:
    - paths=source_relative
   path: ./bin/protoc-gen-go
 - name: validate
   opt:
    - lang=go
    - module=github.com/GincoInc/gew-kmp/gen
   out: gen
   path: ./bin/protoc-gen-validate
