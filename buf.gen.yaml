version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/GincoInc/gew-kmp/gen
plugins:
 - name: go
   out: gen
   opt:
    - paths=source_relative
   path: ./bin/protoc-gen-go
 - name: validate
   opt:
    - lang=go
    - module=github.com/GincoInc/gew-kmp/gen
   out: gen
   path: ./bin/protoc-gen-validate
 - remote: buf.build/protocolbuffers/plugins/java:v3.19.1-1
   out: gen/java
 - remote: buf.build/grpc/plugins/java:v1.40.2-1
   out: gen/java
 - name: validate
   opt:
    - lang=java
   out: gen/java
