version: v1
plugins:
 - name: go
   out: gen
   opt:
    - paths=source_relative
   path: ./bin/protoc-gen-go
 - name: go-grpc
   out: gen
   opt:
    - paths=source_relative
    - require_unimplemented_servers=false
   path: ./bin/protoc-gen-go-grpc
 - name: validate
   opt:
    - lang=go
    - module=github.com/GincoInc/gew-kmp/gen
   out: gen
   path: ./bin/protoc-gen-validate
