message ApproveWalletRequest {
  string wallet_id = 1 [(validate.rules).string = {
    pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
  }];
}
message ApproveTransactionRequest {
  string wallet_id = 1 [(validate.rules).string = {
    pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
  }];
  string transaction_id = 2 [(validate.rules).string = {
    pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
  }];
}

// -----------------------------------------------------------------------------
// Wallet
// -----------------------------------------------------------------------------

message CreateWalletRequest {
  string wallet_name = 1 [(validate.rules).string = {
    min_len: 1,
    max_len: 40
  }];
  gincoinc.global.v1.Coin coin = 2 [(validate.rules).enum = {
    defined_only: true,
    not_in: [
      0
    ]
  }];
  WalletType wallet_type = 3 [(validate.rules).enum = {
    defined_only: true,
    not_in: [
      0
    ]
  }];
  gincoinc.global.v1.AddressType address_type = 4 [(validate.rules).enum = {
    defined_only: true,
    not_in: [
      0
    ]
  }];
  // and must be m <= n
  uint32 m = 5 [(validate.rules).uint32 = {
    gte: 1,
    lte: 5
  }];
  uint32 n = 6 [(validate.rules).uint32 = {
    gte: 1,
    lte: 5
  }];
  repeated string members = 7 [
    (validate.rules).repeated.min_items = 1,
    (validate.rules).repeated.unique = true
  ];

  uint32 required_approval_count = 10;

  // optional
  string policy_id = 8 [(validate.rules).string = {
    pattern: "^$|^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
  }];

  // required when create receive only wallet
  string destination_wallet_id = 9 [(validate.rules).string = {
    pattern: "^$|^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
  }];
  bool watch_only = 11;

  // optional
  string inherit_wallet_id = 12 [(validate.rules).string = {
    pattern: "^$|^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
  }];
}
message CreateWalletResponse {
  string wallet_id = 1;
}

message GetWalletRequest {
  string wallet_id = 1 [(validate.rules).string = {
    pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
