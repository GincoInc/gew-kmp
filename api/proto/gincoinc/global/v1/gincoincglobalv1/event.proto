syntax = "proto3";

package gincoinc.global.v1;

option go_package = "github.com/GincoInc/protobuf/gen/go/gincoinc/global/v1/gincoincglobalv1";

message Event {
  string aggregate_id = 1;
  string event_id = 2;
  string event_type = 3;
  bytes payload = 4;
  uint32 version = 5;
  int64 create_time = 6;
}
