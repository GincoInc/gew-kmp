---
version: '3'

services:
  teller:
    image: ginco/teller:v0.1.2-prod
    ports:
      - "50051:50051"
    command: -f /root/configs/config.toml
    volumes:
      - "./configs/config.toml:/root/configs/config.toml"
    env_file:
      - .env
  postbox:
    image: ginco/postbox:v0.1.0
    command: -f /root/configs/config.toml
    volumes:
      - "./configs/config.toml:/root/configs/config.toml"
    env_file:
      - .env
  postbox-gateway:
    image: ginco/postbox-gateway:v0.1.0
    ports:
      - "8080:8080"
    command: >
      -cpu=2
      -port=8080
      -endpoint="postbox:50051"
    env_file:
      - .env
