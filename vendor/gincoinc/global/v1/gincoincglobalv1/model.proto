syntax = "proto3";

package gincoinc.global.v1;

option go_package = "gincoincglobalv1";

import "google/protobuf/timestamp.proto";
import "gincoinc/global/v1/gincoincglobalv1/enum.proto";

// =============================================================================
//  Model
// =============================================================================

message TransactionUpdateEvent {
  Coin coin = 1;
  string tx_id = 2;
  uint32 tx_index = 3;
  double value = 4;
  string from_address = 5;
  string to_address = 6;
  TransactionState state = 7;
  TransferType transfer_type = 8;
  google.protobuf.Timestamp time = 9;
}
